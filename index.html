<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    color: {
                        clifford: '#ffffff',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div class="h-screen bg-violet-900 flex items-center justify-center flex-col space-y-6">
        <h1 class="font-semibold text-4xl text-white italic">Shopping cart functional</h1>
        <div id="parent" class="bg-blue-300 rounded p-8 w-3/4 space-y-3">
            <div id="cancel" class="bg-white rounded p-2 flex relative">
                <div class="flex items-center h-24">
                    <img src="images/bag-1.png" class="w-1/6" alt="">
                    <div>
                        <h1 class="font-semibold text-lg text-black capitalize mb-1">Gorgeous Leather-bag compact design</h1>
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nisi pariatur.</p>
                    </div>
                </div>
                <div class="flex items-center justify-between space-x-5">
                    <div class="flex gap-3">
                        <button id="minus" class="font-bold text-3xl rounded px-2 leading-none text-white bg-gray-600">-</button>
                        <input id="count" value="1" type="text" class="w-16 px-2 bg-gray-600 rounded text-white text-center">
                        <button id="plus" class="font-bold text-3xl rounded px-2 leading-none text-white bg-gray-600">+</button>
                    </div>
                    <div class="flex items-center bg-red-600 px-3 py-1 rounded">
                        <h2 class="font-bold text-white">$<span id="price1">1249</span></h2>
                        <button id="cross" class="absolute top-0 right-3 font-bold text-red-700">X</button>
                    </div>
                </div>
            </div>

            <div id="cancell" class="bg-white rounded p-2 flex relative">
                <div class="flex items-center h-24">
                    <img src="images/shoe.png" class="w-1/6" alt="">
                    <div>
                        <h1 class="font-semibold text-lg text-black capitalize mb-1">Gorgeous Leather-bag compact design</h1>
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nisi pariatur.</p>
                    </div>
                </div>
                <div class="flex items-center justify-between space-x-5">
                    <div class="flex gap-3">
                        <button id="minus2" class="font-bold text-3xl rounded px-2 leading-none text-white bg-gray-600">-</button>
                        <input id="count2" value="1" type="text" class="w-16 px-2 bg-gray-600 rounded text-white text-center">
                        <button id="plus2" class="font-bold text-3xl rounded px-2 leading-none text-white bg-gray-600">+</button>
                    </div>
                    <div class="flex items-center bg-red-600 px-3 py-1 rounded">
                        <h2 class="font-bold text-white w-12">$<span id="price2">743</span></h2>
                        <button id="cross2" class="absolute top-0 right-3 font-bold text-red-700">X</button>
                    </div>
                </div>
            </div>


            <div id="cancell" class="bg-white rounded py-2 px-8">
                <div class="flex justify-between">
                    <h1 class="capitalize font-semibold text-lg ">subtotal</h1>
                    <p class="font-bold text-lg">$<span id="subtotal"></span></p>
                </div>

                <div class="flex justify-between">
                    <h1 class="capitalize font-semibold text-lg ">tax</h1>
                    <p class="font-bold text-lg">$<span id="tax"></span></p>
                </div>
                <hr>
                <div class="flex justify-between">
                    <h1 class="capitalize font-semibold text-lg ">total</h1>
                    <p class="font-bold text-lg">$<span id="total"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
